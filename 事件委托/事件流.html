<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.31.事件流</title>
	<style type="text/css">
     ul{
     	border: 3px solid #ff1010;
     	padding: 20px;
     	position: relative;
     }
   /*  ul li{
     	padding: 20px;
     	border: 2px solid #10ff10;

     }*/
     ul ol{
     	padding: 20px;
     	border: 1px solid #1010ff;
     	position: absolute;
     	top: 250px;

     }
     .biao{
     	padding: 20px;
          border: 2px solid yellow;
     }
     .ceshi{
     	width: 100px;
     	height: 50px;
     	position: absolute;
     	top: 100px;
     	background: green;
     }
	</style>
</head>
<body>
	<ul>
	<li class="biao"> 
		<ol>
			<li></li>
		</ol>
	</li>
	</ul>
	<div class="ceshi"></div>
</body>
<script >
	var red=document.querySelector('ul')
	var yellow=document.querySelector('.biao')
	var blue=document.querySelector('ul ol')
	var green=document.querySelector('.ceshi')
	red.onclick=function(){
		console.log('ul')
	}
     yellow.onclick=function(){
		console.log('li')
	}
	blue.onclick=function(){
		console.log('ol')
	}
	green.onclick=function(){
		console.log('测试')
	}
	red.onmousemove=function(){
		console.log('mousemove')
	}



</script>
</html>
